<!DOCTYPE html>
<html ng-app="demo-app">
	<head>
		<title>My Sample App</title>
	</head>
	<body>
		<div ng-controller="jointListCtrl">
			Please enter the day:<input ng-model='date.day'>
			<h3>The following is all of the tasks on {{date.day}}</h3>
			<ul>
				<li ng-repeat="item in tasks | filter:date.day">
					<p>{{item.task}}</p>
					<p>{{item.status}}</p>
					<p>{{item.who}}</p>
				</li>
			</ul>

			<div ng-controller="personListCtrl">
				Please enter your name: <input ng-model='name'>
				Please enter the day: <input ng-model='date.day'>
				<h3>The following is {{name}}'s {{date.day}} list</h3>
				<ul>
					<li ng-repeat="item in tasks | filter:date.day | filter:name">
						<p>{{item.task}}</p>
						<p>{{item.status}}</p>
					</li>
				</ul>
			</div>
		</div>

		<script src="lib/angular/angular.js"></script>
		<script src="js/app.js"></script>
	</body>
<html>
